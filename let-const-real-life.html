<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>let and const real world</title>
</head>

<body>
    <script>
        (function() {
            var name = 'wes';
            console.log('name');
        })(); {
            const name = 'wes';
            console.log(name);
        }

        for (let i = 0; i < 10; i++) {
            console.log(i);
            setTimeout(function() {
                console.log('The number is ' + i);
            }, 2000);
        }
    </script>
</body>

</html>
